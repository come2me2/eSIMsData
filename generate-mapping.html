        function generateMapping() {
            const mapping = {};
            isoCodes.forEach((code, index) => {
                if (countryNames[code]) {

                }
            });

            const entries = Object.entries(mapping)

                .map(([code, num]) => `    '${code}': ${num},   // ${countryNames[code] || code}`)

        }
