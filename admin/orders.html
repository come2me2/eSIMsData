<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - eSIMsData Admin</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/admin.css">
    <script>
        // Скрываем контент сразу, до загрузки скриптов
        if (!window.location.pathname.includes('login.html') && !window.location.pathname.endsWith('/login.html')) {
            document.write('<style>body { display: none !important; }</style>');
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Open menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar Navigation -->
    <aside class="fixed left-0 top-0 h-full w-64 bg-gray-800 text-white" id="sidebar">
        <!-- Sidebar will be populated by sidebar.js -->
    </aside>

    <!-- Main Content -->
    <main class="ml-64 p-8">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h2 class="text-3xl font-bold text-gray-800" data-i18n="orders">Orders</h2>
                    <p class="text-gray-600 mt-2" data-i18n="ordersManagement">Order management and detailed information</p>
                </div>
                <button id="refreshBtn" class="btn btn-primary">
                    <svg class="w-5 h-5 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    <span data-i18n="refresh">Refresh</span>
                </button>
            </div>
            
            <!-- Filters and Search -->
            <div class="bg-white rounded-lg shadow p-4 mb-4">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <!-- Search -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="search">Search</label>
                        <input type="text" id="searchInput" data-i18n-attr="placeholder" data-i18n="searchPlaceholder" placeholder="Order ID or Telegram ID" class="form-input w-full">
                    </div>
                    
                    <!-- Status Filter -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="status">Status</label>
                        <select id="statusFilter" class="form-input w-full">
                            <option value="" data-i18n="all">All</option>
                            <option value="on_hold">On Hold</option>
                            <option value="completed">Completed</option>
                            <option value="canceled">Canceled</option>
                            <option value="failed">Failed</option>
                        </select>
                    </div>
                    
                    <!-- Payment Type Filter -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="paymentMethod">Payment Method</label>
                        <select id="paymentFilter" class="form-input w-full">
                            <option value="" data-i18n="all">All</option>
                            <option value="telegram_stars">Telegram Stars</option>
                            <option value="crypto" data-i18n="cryptocurrencies">Cryptocurrencies</option>
                            <option value="bank_card" data-i18n="bankCards">Bank Cards</option>
                        </select>
                    </div>
                    
                    <!-- Date Range -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="dateFrom">From</label>
                        <input type="date" id="dateFrom" class="form-input w-full" lang="en">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="dateTo">To</label>
                        <input type="date" id="dateTo" class="form-input w-full" lang="en">
                    </div>
                    <div class="md:col-span-3 flex items-end">
                        <button id="clearFilters" class="btn btn-secondary" data-i18n="clearFilters">Clear</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="id">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="user">User</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="country">Country</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="plan">Plan</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="amount">Amount</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="payment">Payment</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="status">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="date">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTable" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="9" class="px-6 py-8 text-center text-gray-500">
                                <div class="spinner"></div>
                                <p class="mt-2" data-i18n="loading">Loading...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="pagination" class="px-6 py-4 border-t border-gray-200 flex items-center justify-between"></div>
        </div>
    </main>

    <!-- Order Details Modal -->
    <div id="orderModal" class="modal-overlay hidden">
        <div class="modal-content max-w-4xl">
            <div class="flex items-center justify-between">
                <h3 class="text-2xl font-bold text-gray-900" data-i18n="orderDetails">Order Details</h3>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="orderDetails" class="space-y-6"></div>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/mobile-menu.js"></script>
</body>
</html>
