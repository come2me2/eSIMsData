<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - eSIMsData Admin</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/admin.css">
    <script>
        // Скрываем контент сразу, до загрузки скриптов
        if (!window.location.pathname.includes('login.html') && !window.location.pathname.endsWith('/login.html')) {
            document.write('<style>body { display: none !important; }</style>');
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Open menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar Navigation -->
    <aside class="fixed left-0 top-0 h-full w-64 bg-gray-800 text-white" id="sidebar">
        <!-- Sidebar will be populated by sidebar.js -->
    </aside>

    <!-- Main Content -->
    <main class="ml-64 p-8">
        <div class="mb-8 flex items-center justify-between">
            <div>
                <h2 class="text-3xl font-bold text-gray-800" data-i18n="users">Users</h2>
                <p class="text-gray-600 mt-2" data-i18n="usersManagement">View Telegram users and their orders</p>
            </div>
            <button id="refreshBtn" class="btn btn-primary">
                <svg class="w-5 h-5 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <span data-i18n="refresh">Refresh</span>
            </button>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="user">User</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="orders">Orders</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="totalSpent">Total Spent</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="firstOrder">First Order</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="lastOrder">Last Order</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                                <div class="spinner"></div>
                                <p class="mt-2" data-i18n="loading">Loading...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- User Details Modal -->
    <div id="userModal" class="modal-overlay hidden">
        <div class="modal-content max-w-4xl">
            <div class="flex items-center justify-between">
                <h3 class="text-2xl font-bold text-gray-900" data-i18n="userDetails">User Details</h3>
                <button id="closeUserModal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="userDetails" class="space-y-6"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/users.js"></script>
    <script src="js/mobile-menu.js"></script>
</body>
</html>
