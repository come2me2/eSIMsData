<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки - eSIMsData Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg-gray-100">
    <!-- Sidebar Navigation -->
    <aside class="fixed left-0 top-0 h-full w-64 bg-gray-800 text-white">
        <div class="p-6">
            <h1 class="text-2xl font-bold">eSIMsData</h1>
            <p class="text-gray-400 text-sm mt-1">Admin Dashboard</p>
        </div>
        
        <nav class="mt-8">
            <a href="index.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Dashboard
            </a>
            <a href="orders.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                Orders
            </a>
            <a href="users.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                Users
            </a>
            <a href="payments.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                Payments
            </a>
            <a href="settings.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white active-nav">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Settings
            </a>
        </nav>
        
        <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-gray-700">
            <button id="logoutBtn" class="w-full flex items-center justify-center px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-white">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Выйти
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 p-8">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Настройки</h2>
            <p class="text-gray-600 mt-2">Управление наценкой, способами оплаты и промокодами</p>
        </div>

        <div class="space-y-6">
            <!-- Markup Settings -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Наценка к товарам</h3>
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-medium text-gray-700">Включить наценку</label>
                        <input type="checkbox" id="markupEnabled" class="form-input w-auto">
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700 block mb-2">Наценка по умолчанию (%)</label>
                        <input type="number" id="defaultMarkup" class="form-input w-32" min="0" max="100" step="0.1">
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700 block mb-2">Наценка по странам</label>
                        <div id="countryMarkupsList" class="space-y-2 mb-3">
                            <!-- Динамически добавляемые элементы -->
                        </div>
                        <button onclick="Settings.addCountryMarkup()" class="btn btn-secondary text-sm">+ Добавить страну</button>
                    </div>
                    <button onclick="Settings.saveMarkup()" class="btn btn-primary">Сохранить наценку</button>
                </div>
            </div>

            <!-- Payment Methods -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Способы оплаты</h3>
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-medium text-gray-700">Telegram Stars</label>
                        <input type="checkbox" id="paymentTelegramStars" class="form-input w-auto">
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-medium text-gray-700">Криптовалюты</label>
                        <input type="checkbox" id="paymentCrypto" class="form-input w-auto">
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-medium text-gray-700">Банковские карты</label>
                        <input type="checkbox" id="paymentBankCard" class="form-input w-auto">
                    </div>
                    <button onclick="Settings.savePaymentMethods()" class="btn btn-primary">Сохранить способы оплаты</button>
                </div>
            </div>

            <!-- Promocodes -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">Промокоды</h3>
                    <button onclick="Settings.showPromocodeModal()" class="btn btn-primary">Добавить промокод</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Код</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Скидка</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Тип</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Действителен до</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Использований</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Действия</th>
                            </tr>
                        </thead>
                        <tbody id="promocodesTable" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="6" class="px-4 py-8 text-center text-gray-500">
                                    <div class="spinner"></div>
                                    <p class="mt-2">Загрузка...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Promocode Modal -->
    <div id="promocodeModal" class="modal-overlay hidden">
        <div class="modal-content max-w-md">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-gray-900">Добавить промокод</h3>
                <button onclick="Settings.closePromocodeModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="promocodeForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Код промокода</label>
                    <input type="text" id="promocodeCode" class="form-input" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Скидка</label>
                    <input type="number" id="promocodeDiscount" class="form-input" min="0" step="0.01" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Тип скидки</label>
                    <select id="promocodeType" class="form-input">
                        <option value="percent">Процент (%)</option>
                        <option value="fixed">Фиксированная сумма ($)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Действителен до (необязательно)</label>
                    <input type="date" id="promocodeValidUntil" class="form-input">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Максимум использований (необязательно)</label>
                    <input type="number" id="promocodeMaxUses" class="form-input" min="1">
                </div>
                <button type="submit" class="btn btn-primary w-full">Создать промокод</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
