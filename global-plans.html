<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Global Plans - eSimsData</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">


        <!-- Header -->
        <header class="header">
            <button class="back-btn" id="backBtn">
                <svg class="back-icon" width="8" height="14" viewBox="0 0 8 14" fill="none">
                    <path d="M7 1L1 7L7 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Back</span>
            </button>
            <div class="header-title">
                <h1 class="app-title">eSimsData</h1>
                <p class="app-subtitle">mini app</p>
            </div>
            <button class="menu-btn">⋯</button>
        </header>

        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-bar">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <circle cx="7" cy="7" r="5" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M11 11L14 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <input type="text" placeholder="Search your eSIM country" class="search-input">
            </div>
        </div>

        <!-- Main Content -->
        <main class="plans-content global-plans-content">
            <h2 class="main-title">eSIM for your Travel</h2>
            
            <!-- Main Segmented Control (Region, Local, Global) -->
            <div class="segmented-control">
                <button class="segment-btn" data-segment="region">Region</button>
                <button class="segment-btn" data-segment="local">Local</button>
                <button class="segment-btn active" data-segment="global">Global</button>
            </div>

            <!-- Section Header -->
            <p class="section-header">Global eSIM for worldwide coverage</p>

            <!-- Segmented Control for Plan Type -->
            <div class="segmented-control plans-segmented">
                <button class="segment-btn active" data-plan-type="standard">Standard</button>
                <button class="segment-btn" data-plan-type="unlimited">Unlimited ∞</button>
            </div>

            <!-- Plans List -->
            <div class="plans-list" id="plansList">
                <!-- Plans will be populated by JavaScript -->
            </div>

            <!-- Info Box (shown only for Unlimited) -->
            <div class="info-box" id="infoBox" style="display: none;">
                <img src="icons/Iconallert.svg" alt="Alert" class="info-icon">
                <p class="info-text">Unlimited plans include 1 GB high-speed data per day, then unlimited at 1.25 Mbps. Daily 1 GB resets every 24h.</p>
            </div>

            <!-- Global Info Banner -->
            <div class="region-info-banner" id="globalInfoBanner">
                <img src="icons/Iconallert.svg" alt="Alert" class="region-info-icon">
                <span class="region-info-text" id="globalInfoText">Supported in countries: 105</span>
                <svg class="region-info-chevron" id="globalInfoChevron" width="8" height="6" viewBox="0 0 8 6" fill="none">
                    <path d="M1 1L4 4L7 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <!-- Countries List (collapsible) -->
            <div class="countries-list-container" id="countriesListContainer" style="display: none;">
                <div class="countries-list" id="countriesList">
                    <!-- Countries will be populated by JavaScript -->
                </div>
            </div>
        </main>

        <!-- Next Button -->
        <div class="bottom-button-container">
            <button class="next-btn" id="nextBtn">Next</button>

    <script src="telegram-auth.js"></script>
    <script src="global-plans.js"></script>
</body>
</html>
