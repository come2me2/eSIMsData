<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Select Plan - eSimsData</title>
    <link rel="stylesheet" href="styles.css">
    <script src="data-loader.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Main Content -->
        <main class="plans-content">
            <!-- Country Info -->
            <div class="country-info">
                <div class="country-flag-large" id="countryFlag"></div>
                <h2 class="country-name-large" id="countryName">Afghanistan</h2>
            </div>

            <!-- Segmented Control -->
            <div class="segmented-control plans-segmented">
                <button class="segment-btn active" data-plan-type="standard">Standard</button>
                <button class="segment-btn" data-plan-type="unlimited">Unlimited âˆ</button>
            </div>

            <!-- Plans List -->
            <div class="plans-list" id="plansList">
                <!-- Plans will be populated by JavaScript -->
            </div>

            <!-- Info Box (shown only for Unlimited) -->
            <div class="info-box" id="infoBox" style="display: none;">
                <img src="icons/Iconallert.svg" alt="Alert" class="info-icon">
                <p class="info-text">Unlimited plans include 1 GB high-speed data per day, then unlimited at 1.25 Mbps. Daily 1 GB resets every 24h.</p>
            </div>
        </main>

        <!-- Next Button -->
        <div class="bottom-button-container">
            <button class="next-btn" id="nextBtn">Next</button>
        </div>
    </div>

    <script src="telegram-auth.js"></script>
    <script src="plans.js"></script>
</body>
</html>
